<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="loading-page">
    <div>
      <p>The Website Is Loading</p>
    </div>
    <span class="circle1"></span>
  </div>
  <div class="my-game">
    <div class="headr">
      <h1>Typing Speed Test Game</h1>
    </div>
    <div class="level-time">You Have Playing In <span class="level">[ Easy ]</span> & You Have <span class="seconds">[ 8 ]</span> To Type The Word</div>
    <div class="choose-level">
      <button class="active">Easy</button>
      <button class="">Medium</button>
      <button class="">Hard</button>
    </div>
    <div class="start">
      <h2>Start Playing</h2>
    </div>
    <form>
      <input type="text">
    </form>
    <div class="words">
      Words Will Show Here
    </div>
    <div class="time-score">
      <div class="time">Time: <span class="counter">8</span>s </div>
      <div class="score">Score: <span class="num1">0</span> from <span class="num2">10</span></div>
    </div>
    <div class="my-scores">
      <span>Your Score</span>
      <h2 class="not-found">No Scores Found</h2>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
